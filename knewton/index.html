<!doctype html>
<html>
<head>
<title>Knewton logo</title>
<style type="text/css">
#logo {
    width: 100%;
}
svg { background-color: rgb(15,37,51); }
.viewport {
    fill: transparent;
}
.bits  {
/*    opacity: .4;*/
}
.nodes {
    fill: rgb(52,127,184);
}
.blue {
    fill: rgb(52,127,184);
}
svg text {
    font-family: "museo-sans-n1", "museo-sans", sans-serif;
}
.lightblue {
    fill: rgb(30,193,194);
}
.yellow {
    fill: #ff0;
}
.triangles {
    fill: transparent;
/*    stroke: rgb(9,32,46);*/
    stroke: rgb(25,46,65);
    stroke-width: 3px;

}

.selected {
    fill: red;
}
.lines {
    stroke: rgb(52,127,184);
}


#target {
  -webkit-animation: myPathX 13s infinite;
  -moz-animation: myPathX 13s infinite;
  -ms-animation: myPathX 13s infinite;
  -o-animation: myPathX 13s infinite;
  animation: myPathX 13s infinite;
}

#target > * {
  -webkit-animation: myPathY 13s infinite;
  -moz-animation: myPathY 13s infinite;
  -ms-animation: myPathY 13s infinite;
  -o-animation: myPathY 13s infinite;
  animation: myPathY 13s infinite;
}



</style>

</head>

</div>
